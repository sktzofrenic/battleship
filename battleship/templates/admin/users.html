{% extends "admin/base.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}

<table class="ui single line striped selectable table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Roles</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users%}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.display_roles }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
